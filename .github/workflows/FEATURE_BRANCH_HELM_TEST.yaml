name: Feature branch Helm test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build-image:
    name: Build and Publish Connectors Docker Image
    runs-on: ubuntu-latest
    outputs:
      connectors-version: ${{ steps.connectors-version.outputs.connectors-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v3.4.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          exportEnv: false # we rely on step outputs, no need for environment variables
          secrets: |
            secret/data/products/connectors/ci/common ARTIFACTORY_USR | CI_LDAP_USER;
            secret/data/products/connectors/ci/common ARTIFACTORY_PSW | CI_LDAP_PASSWORD;
            secret/data/products/connectors/ci/common REGISTRY_MINIMUS_PSW;

      - name: Restore cache
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21.0.9'

      # Use CI Nexus as co-located pull-through cache for Maven artifacts via ~/.m2/settings.xml
      - name: 'Create settings.xml'
        uses: s4u/maven-settings-action@v4.0.0
        with:
          githubServer: false
          servers: |
            [{
               "id": "camunda-nexus",
               "username": "${{ steps.secrets.outputs.CI_LDAP_USER }}",
               "password": "${{ steps.secrets.outputs.CI_LDAP_PASSWORD }}"
             }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*,!shibboleth,!confluent", "name": "camunda Nexus"}]'

      - uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install element templates CLI
        run: npm install --global element-templates-cli

      - name: Package Connectors
        env:
          PROJECTS: bundle/default-bundle,bundle/camunda-saas-bundle
        run: mvn --batch-mode compile generate-sources package -DskipTests --projects "${PROJECTS}" --also-make

      - name: Check default-bundle jar exists
        run: ls -lh bundle/default-bundle/target/

      - name: Check saas-bundle jar exists
        run: ls -lh bundle/camunda-saas-bundle/target/

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: registry.camunda.cloud
          username: ${{ steps.secrets.outputs.CI_LDAP_USER }}
          password: ${{ steps.secrets.outputs.CI_LDAP_PASSWORD }}

      - name: Set connectors version
        id: connectors-version
        run: |
          # Extract version from Maven project (e.g., "8.9.0-SNAPSHOT")
          MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Remove -SNAPSHOT suffix if present
          BASE_VERSION="${MAVEN_VERSION%-SNAPSHOT}"
          # Create semver-compatible tag with commit SHA as prerelease identifier
          CONNECTORS_VERSION="${BASE_VERSION}-${{ github.sha }}"
          
          echo "::notice::Maven version: ${MAVEN_VERSION}"
          echo "::notice::Base version: ${BASE_VERSION}"
          echo "::notice::Connectors version tag: ${CONNECTORS_VERSION}"
          
          echo "connectors-version=${CONNECTORS_VERSION}" >> $GITHUB_OUTPUT

      - name: Login to Minimus
        uses: docker/login-action@v3
        with:
          registry: reg.mini.dev
          username: minimus
          password: ${{ steps.secrets.outputs.REGISTRY_MINIMUS_PSW }}

      # Publish Docker images for Preview environments
      - name: Build and Push Docker Image tag ${{ env.TAG }} - bundle-default
        env:
          TAG: ${{ steps.connectors-version.outputs.connectors-version }}
        uses: docker/build-push-action@v6
        with:
          context: bundle/default-bundle/
          provenance: false
          push: true
          tags: registry.camunda.cloud/team-connectors/connectors-bundle:${{ env.TAG }}

      - name: Build and Push Docker Image tag ${{ env.TAG }} - bundle-saas
        env:
          TAG: ${{ steps.connectors-version.outputs.connectors-version }}
        uses: docker/build-push-action@v6
        with:
          context: bundle/camunda-saas-bundle/
          provenance: false
          push: true
          tags: registry.camunda.cloud/team-connectors/connectors-bundle-saas:${{ env.TAG }}

  trigger-sm-e2e:
    name: Trigger SM E2E tests
    needs: [ build-image ]
    uses: ./.github/workflows/INTEGRATION_TEST.yml
    secrets: inherit
    with:
      image-source: artifactory
      connectors-version: ${{ needs.build-image.outputs.connectors-version }}
      release-branch: main

  trigger-saas-e2e:
    name: Trigger SaaS E2E tests
    runs-on: ubuntu-latest
    needs: [ build-image ]
    timeout-minutes: 25
    permissions: { }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Generate GitHub App Token (for dispatch)
        id: github-token
        uses: camunda/infra-global-github-actions/generate-github-app-token-from-vault-secrets@main
        with:
          github-app-id-vault-key: GITHUB_APP_ID
          github-app-id-vault-path: secret/data/products/qa/ci/github.com/apps/camunda/quality-assurance-ci
          github-app-private-key-vault-key: GITHUB_APP_SECRET
          github-app-private-key-vault-path: secret/data/products/qa/ci/github.com/apps/camunda/quality-assurance-ci
          vault-auth-method: approle
          vault-auth-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-auth-secret-id: ${{ secrets.VAULT_SECRET_ID }}
          vault-url: ${{ secrets.VAULT_ADDR }}
          owner: camunda
          repositories: connectors,c8-cross-component-e2e-tests

      - name: Trigger repository_dispatch for SaaS Connectors
        env:
          GITHUB_TOKEN: ${{ steps.github-token.outputs.token }}
          CORRELATION_ID: ${{ github.repository }}:${{ github.run_id }}:${{ github.run_attempt }}:${{ github.sha }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/camunda/c8-cross-component-e2e-tests/dispatches \
            -d '{
                  "event_type": "run-saas-generation-smoke-connectors",
                  "client_payload": {
                      "correlation_id": "'"$CORRELATION_ID"'",
                      "source_repo": "${{ github.repository }}",
                      "source_sha": "${{ github.sha }}",
                      "c8Version": "8.9",
                      "zeebeVersion": "SNAPSHOT",
                      "operateVersion": "SNAPSHOT",
                      "tasklistVersion": "SNAPSHOT",
                      "connectorsVersion": "${{ needs.build-image.outputs.connectors-version }}",
                      "optimizeVersion": "8-SNAPSHOT"
                  }
                }'
      - name: Observe build status
        if: always()
        continue-on-error: true
        uses: ./.github/actions/observe-build-status
        with:
          build_status: ${{ job.status }}
          job_name: trigger-saas-e2e
          secret_vault_address: ${{ secrets.VAULT_ADDR }}
          secret_vault_roleId: ${{ secrets.VAULT_ROLE_ID }}
          secret_vault_secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Wait for downstream workflow to finish
        id: wait-downstream
        env:
          GH_TOKEN: ${{ steps.github-token.outputs.token }}
          CORRELATION_ID: ${{ github.repository }}:${{ github.run_id }}:${{ github.run_attempt }}:${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Waiting for downstream E2E workflow run in camunda/c8-cross-component-e2e-tests for correlation id: $CORRELATION_ID"

          TARGET_REPO="camunda/c8-cross-component-e2e-tests"
          WORKFLOW_FILE="playwright_saas_pr_trigger_connectors.yml"

          gh_api_with_retry() {
            local endpoint="$1"
            local max_attempts="${2:-6}"
            local sleep_s="${3:-2}"
            local attempt=1
            local out

            while true; do
              if out="$(gh api "$endpoint" 2>&1)"; then
                printf '%s' "$out"
                return 0
              fi

              if echo "$out" | grep -Eq 'HTTP 502|HTTP 503|HTTP 504|TLS handshake timeout|timeout|temporarily unavailable|connection reset by peer|EOF'; then
                if (( attempt >= max_attempts )); then
                  echo "gh api failed after ${attempt}/${max_attempts} attempts for $endpoint" >&2
                  echo "$out" >&2
                  return 1
                fi
                echo "Transient gh/api error (attempt ${attempt}/${max_attempts}) for $endpoint:" >&2
                echo "$out" >&2
                sleep "$sleep_s"
                attempt=$((attempt + 1))
                sleep_s=$((sleep_s * 2))
                continue
              fi

              echo "Non-retryable gh/api error for $endpoint:" >&2
              echo "$out" >&2
              return 1
            done
          }

          RUN_ID=""

          for _ in {1..80}; do
            if [[ -z "$RUN_ID" ]]; then
              RUN_ID=$(
                gh_api_with_retry "/repos/$TARGET_REPO/actions/workflows/$WORKFLOW_FILE/runs?event=repository_dispatch&per_page=50" \
                | jq -r --arg c "$CORRELATION_ID" '
                    .workflow_runs
                    | map(select(.display_title != null and (.display_title | contains($c))))
                    | sort_by(.created_at)
                    | last
                    | .id // empty
                  '
              )

              if [[ -z "$RUN_ID" ]]; then
                echo "No downstream run found yet for correlation id. Sleeping..."
                sleep 30
                continue
              fi

              echo "Locked onto downstream run id: $RUN_ID"
              echo "downstream_run_url=https://github.com/$TARGET_REPO/actions/runs/$RUN_ID" >> "$GITHUB_OUTPUT"
            fi

            RUN_JSON="$(gh_api_with_retry "/repos/$TARGET_REPO/actions/runs/$RUN_ID")"
            STATUS="$(jq -r .status <<<"$RUN_JSON")"
            CONCLUSION="$(jq -r .conclusion <<<"$RUN_JSON")"
            echo "Workflow run $RUN_ID status: $STATUS ($CONCLUSION)"

            if [[ "$STATUS" == "completed" ]]; then
              if [[ "$CONCLUSION" == "success" ]]; then
                echo "Downstream workflow succeeded!"
                exit 0
              else
                echo "Downstream workflow failed: $CONCLUSION"
                exit 1
              fi
            fi

            sleep 30
          done

          echo "Timed out waiting for downstream workflow to complete."
          exit 1

      - name: Add SaaS downstream workflow link to Job Summary
        if: always()
        run: |
          if [ -n "${{ steps.wait-downstream.outputs.downstream_run_url }}" ]; then
            {
              echo "### SaaS Downstream Workflow Run"
              echo ""
              echo "**Correlation ID:** \`${{ github.repository }}:${{ github.run_id }}:${{ github.run_attempt }}:${{ github.sha }}\`"
              echo ""
              echo "[Open the triggered SaaS E2E workflow run in camunda/c8-cross-component-e2e-tests](${{ steps.wait-downstream.outputs.downstream_run_url }})"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No downstream workflow run URL found." >> "$GITHUB_STEP_SUMMARY"
          fi